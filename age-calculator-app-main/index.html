<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="date__input">
          <div class="date__input wrapper">
            <div class="user-input day">
              <label for="day">Day</label>
              <input
                name="day"
                id="day_input"
                type="number"
                placeholder="DD"
                required
              />
              <small class="validation day">This field is Required</small>
            </div>
            <div class="user-input month">
              <label for="month">Month</label>
              <input
                name="month"
                id="month_input"
                type="number"
                placeholder="MM"
                required
              />
              <small class="validation month">This field is Required</small>
            </div>
            <div class="user-input year">
              <label for="year">year</label>
              <input
                name="year"
                id="year_input"
                type="number"
                placeholder="YY"
                required
              />
              <small class="validation year">This field is Required</small>
            </div>
          </div>
        </div>
        <div class="divider">
          <hr />
          <button type="button" class="btn" id="submit-button">
            <img src="./assets/images/icon-arrow.svg" alt="" />
          </button>
        </div>

        <div class="display__age">
          <p class="display"><span class="age years">--</span>years</p>
          <p class="display"><span class="age months">--</span>months</p>
          <p class="display"><span class="age days">--</span>days</p>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Rahul Sinha</a>.
      </div>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
